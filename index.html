<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Meals</title>
    <!--local css-->
    <link rel="stylesheet" href="styles/scss/default.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/52ff76af73.js" crossorigin="anonymous"></script>
</head>
<body>

<nav>
    <div>
        <embed width="150px" src="img/svg/logo.svg" type="image/svg+xml">
    </div>
    <div>
        <ul>
            <li><a href="#" class=a--underscore>Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<main>
    <div class="container">
        <div class="registration">
            <h2 class="default capitalised">
                master the <br> culinary arts today
            </h2>
            <h4 class="default">
                Explore 250+ recipes
            </h4>
            <form>
                <label>
                    <input type="email" placeholder="Enter your e-mail">
                </label>
                <input type="submit" value="Subcribe">
            </form>
        </div>
        <embed width="200px" src="img/svg/cooking.svg" type="image/svg+xml">
    </div>
    <div class="container">
        <div class="row bordered">
            <figure>
                <img src="img/png/breakfast.png" width="175" height="92" alt="braekfast"/>
                <figcaption> Breakfast ideas </figcaption>
            </figure>
        </div>
        <div class="row bordered">
            <figure>
                <img src="img/png/snacks.png" width="175" height="92" alt="snacks"/>
                <figcaption> Snacks </figcaption>
            </figure>
        </div>
    </div>
    <div class="solid-background">
        <div class="icon-header white">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <h1 class="capitalised">trending recipes</h1>
        </div>
        <div class="row">
            <div class="box">
                <img class="bordered" src="img/photo/pumpkin_pie.jpg" alt="pumpkin pie">
            </div>
            <div class="box">
                <img class="bordered" src="img/photo/pancakes.jpg" alt="pancakes">
            </div>
            <div class="box">
                <img class="bordered" src="img/photo/musli.jpg" alt="musli">
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div>
        <p id="footer__copyrights"> EasyMeals. All right reserved.</p>
    </div>
    <div id="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-pinterest-square"></i>
    </div>
</footer>
</body>
</html>
